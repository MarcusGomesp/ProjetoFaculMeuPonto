<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MeuPonto - Ajuste</title>
  <link rel="stylesheet" href="css/IncluirEditar.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Menu lateral -->
    <aside class="sidebar">
      <h2 class="logo">MeuPonto</h2>
      <nav class="menu">
        <a href="PaginaMenu.html" class="menu-item"><i class="fa fa-home"></i> Página Inicial</a>
        <a href="Solicitar.html" class="menu-item"><i class="fa fa-file-alt"></i> Solicitações</a>
        <a href="Gestao.html" class="menu-item"><i class="fa fa-cogs"></i> Gestão</a>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="user-info" id="user-info"></div>
      </header>

      <!-- Tabela e ajustes -->
      <section class="table-section">
        <h2 class="section-title">Ajuste de Ponto</h2>
        
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Hora</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>27/02/2025</td>
              <td>09:02</td>
              <td><button class="edit-btn"><i class="fa fa-pen-to-square"></i></button></td>
            </tr>
            <tr>
              <td>27/02/2025</td>
              <td>12:23</td>
              <td><button class="edit-btn"><i class="fa fa-pen-to-square"></i></button></td>
            </tr>
            <tr>
              <td>27/02/2025</td>
              <td>13:23</td>
              <td><button class="edit-btn"><i class="fa fa-pen-to-square"></i></button></td>
            </tr>
          </tbody>
        </table>

        <!-- Botão de adicionar -->
        <div class="add-button">
          <button class="add-btn"><i class="fa fa-plus"></i></button>
        </div>

        <!-- Campo de observação -->
        <div class="observacao-container">
          <label for="observacao">Observação:</label>
          <textarea id="observacao" placeholder="Digite sua observação..."></textarea>
        </div>

        <!-- Botão Solicitar Ajustes -->
        <div class="submit-button">
          <button class="solicitar-btn">Solicitar Ajustes</button>
        </div>
      </section>
    </main>
  </div>

  <script src="js/Solicitacao.js"></script>
  
</body>
</html>
