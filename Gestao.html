<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MeuPonto</title>
  <link rel="stylesheet" href="css/Gestao.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <aside class="sidebar">
    <h2>MeuPonto</h2>
    <nav class="menu">
      <a href="PaginaMenu.html" class="menu-item"><i class="fa fa-home"></i> Página Inicial</a>
      <a href="Solicitar.html" class="menu-item"><i class="fa fa-file-alt"></i> Solicitações</a>
      <a href="Gestao.html" class="menu-item"><i class="fa fa-cogs"></i> Gestão</a>
    </nav>
  </aside>

  <main class="main-content">
    <header class="header">
      <div class="user-menu">
        <div class="user-info" onclick="toggleMenu()">
          <img src="img/profile.jpg" alt="Foto de perfil" class="user-avatar" id="profilePic">
          <span id="userName">Carregando...</span>
          <i class="fas fa-chevron-down"></i>
        </div>
        <ul class="dropdown-menu" id="dropdownMenu">
          <li><a href="#" onclick="document.getElementById('uploadInput').click(); event.stopPropagation();">Editar Foto</a></li>
          <li><input type="file" id="uploadInput" accept="image/*" style="display: none;"></li>
          <li><a href="Login.html">Sair</a></li>
        </ul>
      </div>
    </header>
    

    <section class="solicitacoes">
      <div class="section-header">
        <h3>Solicitações</h3>
        <a href="Solicitar.html" class="ver-tudo">Ver tudo</a>
      </div>
      <table>
        <tbody>
     
        </tbody>
      </table>
    </section>

    <section class="gerenciamento">
      <div class="section-header">
        <h3>Gerenciamento</h3>
        <span></span>
      </div>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Status</th>
            <th>Histórico</th>
            <th>Batidas</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="gerenciamento-body">
          <tr>
            <td><img src="https://via.placeholder.com/30" class="avatar"></td>
            <td class="positivo">+01:27</td>
            <td><a href="Solicitar.html">Visualizar histórico</a></td>
            <td>5</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <script src="js/GestaoSolicitacao.js"></script>
</body>
</html>
