<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuPonto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/PaginaMenu.css">
</head>
<body>
    <div class="sidebar">
        <h2 class="meu-ponto">MeuPonto</h2>
        <nav>
            <ul>
                <li><a href="PaginaMenu.html"><i class="fa fa-home"></i> Página inicial</a></li>
                <li><a href="Solicitar.html"><i class="fa fa-file-alt"></i> Solicitações</a></li>
                <li><a href="Gestao.html"><i class="fa fa-cogs"></i> Gestão</a></li>
                
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="user-menu" onclick="toggleMenu()">
                <img src="img/profile.jpg" alt="Foto de perfil" class="profile-pic" id="profilePic">
                <span class="user-name" id="userName">Carregando...</span>
                <i class="fas fa-chevron-down"></i>
                <ul class="dropdown-menu" id="dropdownMenu">           
                    <li>
                        <a href="#" onclick="document.getElementById('uploadInput').click()">Editar Foto</a>
                        <input type="file" id="uploadInput" accept="image/*" style="display: none;">
                    </li>
                    <li><a href="Login.html">Sair</a></li>
                </ul>
            </div>
        </div>

        <div id="modalAjuste" class="modal" style="display:none;">
            <div class="modal-content">
              <span class="close-btn" onclick="fecharModal()">&times;</span>
              <h3>Ajustar Horário</h3>
              <label for="novoHorario">Novo Horário:</label>
              <input type="time" id="novoHorario">
              <button onclick="enviarAjuste()">Enviar Ajuste</button>
            </div>
          </div>


        <div class="dashboard">
            <div class="card register">
                <h3>Registrar Ponto</h3>
                <span class="clock" id="clock">--:--:--</span>
                <button class="btn" id="batidaPontoBtn">Bater ponto</button>
            </div>
            <div class="card bank">
                <h3>Banco de Horas</h3>
                <span class="hours" id="bancoHoras">+00:00</span>
            </div>
            <div class="card last-records">
                <h3>Últimos Registros</h3>
                <ul id="ultimosRegistros"></ul>
            </div>
        </div>

        <div class="history">
            <h3>Histórico dos registros</h3>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Batidas</th>
                        <th>Início</th>
                        <th>Fim</th>
                        <th>Total de horas</th>
                        <th>Ajuste</th>
                    </tr>
                </thead>
                <tbody id="tabelaHistórico"></tbody>
            </table>
        </div>
    </div>

    <script src="js/PaginaMenu.js"></script>
</body>
</html>
