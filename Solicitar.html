<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitações</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/Solicitar.css" />
</head>
<body>
  <div class="sidebar">
    <h2 class="meu-ponto">MeuPonto</h2>
    <nav>
      <ul>
        <li><a href="PaginaMenu.html"><i class="fa fa-home"></i> Página inicial</a></li>
        <li><a href="Solicitar.html"><i class="fa fa-file-alt"></i> Solicitações</a></li>
        <li><a href="Gestao.html"><i class="fa fa-cogs"></i> Gestão</a></li>
      </ul>
    </nav>
  </div>

  <div class="main-content">
    <div class="top-bar">
      <div class="user-menu" onclick="toggleMenu()">
        <img src="img/profile.jpg" alt="Foto de perfil" class="profile-pic" id="profilePic">
        <span class="user-name" id="userName">Carregando...</span>
        <i class="fas fa-chevron-down"></i>
        <ul class="dropdown-menu" id="dropdownMenu">
          <li><a href="#">Configurações</a></li>
          <li>
            <a href="#" onclick="document.getElementById('uploadInput').click(); event.stopPropagation();">Editar Foto</a>
            <input type="file" id="uploadInput" accept="image/*" style="display: none;">
          </li>
          <li><a href="Login.html">Sair</a></li>
        </ul>
      </div>
    </div>

    <div class="table-section">
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Motivo</th>
            <th>Justificativa</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaSolicitacoes">
        </tbody>
      </table>

      <div class="add-button">
        <button class="add-btn" onclick="abrirFormularioSolicitacao()">+</button>
      </div>
    </div>
  </div>

  <!-- Modal de Solicitação (caso use um) -->
  <div id="modalSolicitacao" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#00000080; align-items:center; justify-content:center;">
    <div style="background:#fff; padding:20px; border-radius:8px; max-width:400px; width:100%;">
      <h3>Nova Solicitação</h3>
      <label>Data:</label>
      <input type="date" id="dataSolicitacao"><br><br>
      <label>Motivo:</label>
      <input type="text" id="motivoSolicitacao"><br><br>
      <label>Justificativa:</label>
      <textarea id="justificativaSolicitacao"></textarea><br><br>
      <button onclick="enviarSolicitacao()">Enviar</button>
      <button onclick="fecharFormularioSolicitacao()">Cancelar</button>
    </div>
  </div>

  <script src="js/Solicitacao.js"></script>
  <script src="js/PaginaMenu.js"></script>
</body>
</html>
