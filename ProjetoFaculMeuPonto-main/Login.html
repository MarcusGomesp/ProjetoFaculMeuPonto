<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MeuPonto</title>
    <link rel="stylesheet" href="css/Login.css">
</head>
<body>

    <!-- Área de fundo -->
    <div class="background">
        <div class="overlay"></div> 

        <!--retangulo Fundo-->
        <div class="base"></div>

        <div class="content">
            <h1>MeuPonto</h1>
            <p>Gerencie seu registro de ponto</p>
            <p>com facilidade</p>
        </div>
        <img src="Imagens/ImagensLogin/ImagemLogin.png" alt="Ilustração MeuPonto">
    </div>

    <!--Login -->
    <div class="login-box">
        <h2>Login</h2>
        <p>Enter to get sign in your account</p>
        <form>
            <input type="email" placeholder="Enter your e-mail" required>
            <input type="password" placeholder="Password" required>
            <a href="Cadastro.html">Cadastrar?</a> <!--Precisa linkar com a pagina de cadastro-->
            <button type="submit">Sign In</button>
        </form>
    </div>

    <script src="js/Login.js"></script>
</body>
</html>
